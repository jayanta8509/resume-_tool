name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Navigate to project directory
            cd /home/hiringeye-resumebuilderai/htdocs/resumebuilderai.hiringeye.ai/resume-_tool

            # Pull latest code 
            echo "Pulling latest code..."
            git pull origin main

            # Cleanup to avoid ContainerConfig error - must be in this order!
            echo "Step 1: Stop and remove containers with docker-compose..."
            docker-compose down

            echo "Step 2: Remove the old image..."
            docker rmi resume-api

            # Build and start new container
            echo "Building and starting container..."
            docker-compose up -d --build

            echo "Deployment completed successfully!"
