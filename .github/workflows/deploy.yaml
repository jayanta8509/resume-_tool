name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 1h
          script_stop: false
          script: |
            # Navigate to project directory
            cd /home/hiringeye-resumebuilderai/htdocs/resumebuilderai.hiringeye.ai/resume-_tool

            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main

            # Run deployment in background to avoid timeout
            nohup bash -c '
              set -e
              echo "Step 1: Stop and remove containers..."
              docker-compose down 2>/dev/null || true

              echo "Step 2: Remove old image..."
              docker rmi resume-builder-api:latest 2>/dev/null || true

              echo "Step 3: Building and starting container..."
              docker-compose up -d --build

              echo "Step 4: Waiting for container to be healthy..."
              sleep 15

              if docker-compose ps | grep -q "Up"; then
                echo "✅ Deployment successful!"
              else
                echo "❌ Container failed to start"
                docker-compose logs
                exit 1
              fi
            ' > /tmp/deploy.log 2>&1 &

            echo "Deployment started in background. Check /tmp/deploy.log on server for progress."
            sleep 3
            echo "Initial status:"
            tail -n 20 /tmp/deploy.log 2>/dev/null || echo "Log file not created yet..."
