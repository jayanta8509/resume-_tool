version: '3.8'

services:
  resume-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: resume-builder-api:latest
    container_name: resume-builder-api
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - Security_ID=${Security_ID}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Mount for development - comment out in production
      - ./server.log:/app/server.log
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge
